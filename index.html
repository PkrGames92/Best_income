<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Site - User</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #2c3e50; color: #fff; padding: 15px; text-align: center; }
    .container { width: 90%; max-width: 1000px; margin: 20px auto; }
    h2 { color: #2c3e50; }
    .plan { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .buy { background: #27ae60; color: #fff; }
    .deposit { background: #2980b9; color: #fff; }
    .withdraw { background: #c0392b; color: #fff; }
    input, select { padding: 6px; width: 100%; margin-top: 5px; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #34495e; color: #fff; }
  </style>
</head>
<body>

<header>
  <h1>üí∞ Investment Dashboard</h1>
  <h3>Balance: Rs <span id="balance">0</span></h3>
</header>

<div class="container">

  <h2>üìå Available Plans</h2>
  <div id="plans"></div>

  <h2>‚ûï Deposit</h2>
  <p><b>JazzCash:</b> 0315-9676813 | <b>EasyPaisa:</b> 0331-9535871</p>
  <label>Method:</label>
  <select id="depositMethod">
    <option value="JazzCash">JazzCash</option>
    <option value="EasyPaisa">EasyPaisa</option>
    <option value="USDT">USDT</option>
  </select>
  <label>Amount:</label>
  <input type="number" id="depositAmount">
  <label>Transaction ID:</label>
  <input type="text" id="depositTxn">
  <button class="deposit" onclick="makeDeposit()">Deposit Now</button>

  <h2>üì§ Withdraw</h2>
  <label>Method:</label>
  <select id="withdrawMethod">
    <option value="JazzCash">JazzCash</option>
    <option value="EasyPaisa">EasyPaisa</option>
    <option value="USDT">USDT</option>
  </select>
  <label>Number / Wallet Address:</label>
  <input type="text" id="withdrawAccount">
  <label>Amount:</label>
  <input type="number" id="withdrawAmount">
  <button class="withdraw" onclick="makeWithdraw()">Withdraw Now</button>

  <h2>üìú History</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th><th>Method</th><th>Amount</th><th>Status</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

</div>

<script>
  let plans = [
    { name: "VIP 1", price: 1000, profit: 166 },
    { name: "VIP 2", price: 3000, profit: 600 },
    { name: "VIP 3", price: 5000, profit: 1200 },
    { name: "VIP 4", price: 10000, profit: 2500 },
    { name: "VIP 5", price: 20000, profit: 6000 },
  ];

  function loadPlans() {
    let div = document.getElementById("plans");
    div.innerHTML = "";
    plans.forEach((p, i) => {
      let d = document.createElement("div");
      d.className = "plan";
      d.innerHTML = `
        <h3>${p.name}</h3>
        <p>Price: Rs ${p.price}</p>
        <p>Daily Profit: Rs ${p.profit}</p>
        <button class="buy" onclick="buyPlan(${i})">Buy Plan</button>
      `;
      div.appendChild(d);
    });
  }

  function updateBalance() {
    let balance = localStorage.getItem("balance") || 0;
    document.getElementById("balance").innerText = balance;
  }

  function buyPlan(index) {
    let balance = parseInt(localStorage.getItem("balance") || "0");
    let plan = plans[index];
    if(balance >= plan.price){
      balance -= plan.price;
      localStorage.setItem("balance", balance);
      alert("‚úÖ Plan Purchased: " + plan.name);
      addHistory("Plan Purchase", "Balance", plan.price, "Success");
    } else {
      alert("‚ùå Insufficient Balance!");
    }
    updateBalance();
    loadHistory();
  }

  function makeDeposit() {
    let method = document.getElementById("depositMethod").value;
    let amount = document.getElementById("depositAmount").value;
    let txn = document.getElementById("depositTxn").value;
    if(amount <= 0 || txn === "") return alert("Enter valid details!");
    let deposits = JSON.parse(localStorage.getItem("deposits") || "[]");
    deposits.push({ type:"Deposit", method, amount, txn, status:"Pending" });
    localStorage.setItem("deposits", JSON.stringify(deposits));
    alert("‚úÖ Deposit Request Sent, Waiting for Admin Approval.");
    loadHistory();
  }

  function makeWithdraw() {
    let method = document.getElementById("withdrawMethod").value;
    let account = document.getElementById("withdrawAccount").value;
    let amount = parseInt(document.getElementById("withdrawAmount").value);
    let balance = parseInt(localStorage.getItem("balance") || "0");
    if(amount <= 0 || account === "") return alert("Enter valid details!");
    if(amount > balance) return alert("‚ùå Not enough balance!");
    let withdraws = JSON.parse(localStorage.getItem("withdraws") || "[]");
    withdraws.push({ type:"Withdraw", method, account, amount, status:"Pending" });
    localStorage.setItem("withdraws", JSON.stringify(withdraws));
    alert("‚úÖ Withdraw Request Sent, Waiting for Admin Approval.");
    loadHistory();
  }

  function loadHistory() {
    let deposits = JSON.parse(localStorage.getItem("deposits") || "[]");
    let withdraws = JSON.parse(localStorage.getItem("withdraws") || "[]");
    let tbody = document.getElementById("history");
    tbody.innerHTML = "";
    [...deposits, ...withdraws].forEach(d => {
      let tr = document.createElement("tr");
      tr.innerHTML = `<td>${d.type}</td><td>${d.method}</td><td>${d.amount}</td><td>${d.status}</td>`;
      tbody.appendChild(tr);
    });
  }

  function addHistory(type, method, amount, status){
    let tbody = document.getElementById("history");
    let tr = document.createElement("tr");
    tr.innerHTML = `<td>${type}</td><td>${method}</td><td>${amount}</td><td>${status}</td>`;
    tbody.appendChild(tr);
  }

  loadPlans();
  updateBalance();
  loadHistory();
</script>

</body>
</html>
